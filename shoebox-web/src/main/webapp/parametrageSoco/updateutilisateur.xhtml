<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../templateParamSoco.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:f="http://java.sun.com/jsf/core">



    <ui:define name="content">
         <h:form>
            <rich:panel>
                <h:outputText value="#{msg.lib_updateUtilisateur}" styleClass="titrePanel" />
                <rich:separator width="100%"/>
                <rich:spacer height="10"/>
                 <h:panelGrid columns="2" styleClass="top,top">
                    <h:panelGrid columns="2">
                        <h:outputText value="#{msg.lib_username}"/>
                        <h:inputText value="#{gsParamSoco.utilisateur.username}"/>
                        <h:outputText value="#{msg.lib_fonction}"/>
                        <h:inputText value="#{gsParamSoco.utilisateur.fonction}"/>
                        <h:outputText value="#{msg.lib_etat}"/>
                        <h:inputText value="#{gsParamSoco.utilisateur.etat}"/>
                        <h:outputText value="#{msg.lib_langue}"/>
                        <rich:comboBox value="#{gsParamSoco.utilisateur.langue}">
                            <f:selectItem itemValue="#{msg.lib_francais}"/>
                            <f:selectItem itemValue="#{msg.lib_anglais}"/>
                        </rich:comboBox>

                    </h:panelGrid>
                    <rich:pickList value="#{gsParamSoco.utilisateur.lstPermission}" converter="permissionConverter">
                        <f:selectItems value="#{gsParamSoco.listitemPermission}"/>
                    </rich:pickList>
                </h:panelGrid>
                 <table width="100%" border="0">
                            <tr style="background-color:#b8cbab">
                                <td width="20%" ><h:commandButton id="annul" action="/index.xhtml"  styleClass="btn_annul"  value="#{msg.btn_annuler}" immediate="true"/></td>
                                <td width="60%" ></td>
                                <td  width="20%" height="20px"><h:commandButton id="val" action="#{gsParamSoco.updateUtilisateur}"  styleClass="btn_val" value="#{msg.btn_modifier}"/></td>
                            </tr>
                        </table>
                <h:commandButton value="#{msg.btn_modifier}" action="#{gsParamSoco.updateUtilisateur}"/>
            </rich:panel>
         </h:form>
    </ui:define>


</ui:composition>
