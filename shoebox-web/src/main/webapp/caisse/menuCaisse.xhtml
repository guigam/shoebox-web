<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../templateCaisse.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:f="http://java.sun.com/jsf/core">
    
  

    

    <ui:define name="content">
        <rich:panel>
                <h:outputText value="#{msg.titre_bienvenueCaisse}" styleClass="titrePanel"/>
                <rich:separator width="100%"/>
                <rich:spacer height="10"/>
                <rich:dataGrid value="#{parametrageShoebox.lstCompteEncaisse}" var="c" width="100%" columns="3">
                    <rich:panel header="#{c.folio} #{c.nomCompte}">
                        <h:outputText value="#{c.valeurtotalCompte}" styleClass="sousTitrePanel">
                            <f:convertNumber type="currency" minFractionDigits ="#{gsLogin.currentFormatDevise.apresVirgule}" currencySymbol = "#{gsLogin.currentFormatDevise.curremcy}"/>
                        </h:outputText>
                    </rich:panel>
                </rich:dataGrid>

      <center> <h:graphicImage value="/images/money.png" width="200px" height="250px"/></center>
        </rich:panel>
    </ui:define>

   

</ui:composition>
