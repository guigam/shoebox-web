<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../templateCaisse.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j">

     <ui:define name="message" >
        <rich:messages styleClass="globalMessages" >
            <f:facet name="message">
                <h:graphicImage  value="/img/error.png"/>
            </f:facet>
        </rich:messages>
           <a4j:status>
                <f:facet name="start">
                    <h:graphicImage  value="/icons/searching_progress.gif"/>
                </f:facet>
            </a4j:status>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <rich:panel>
                <h:outputText value="#{msg.lib_listeTransactionAutreEncaissements}" styleClass="titrePanel"/>
                <rich:separator width="100%"/>
                <rich:spacer height="10"/>

                <h:panelGrid columns="2">
                    <h:outputText value="#{msg.lib_date}" styleClass="titreLibelle"/>
                    <rich:calendar value="#{gestionCaisse.tsxCaisseAvanceProduit.date}"/>
                    <h:outputText value="#{msg.lib_reference}" styleClass="titreLibelle"/>
                    <h:inputText value="#{gestionCaisse.tsxCaisseAvanceProduit.reference}"/>
                    <h:outputText value="#{msg.lib_compteEncaisse}" styleClass="titreLibelle"/>
                    <rich:comboBox value="#{gestionCaisse.tsxCaisseAvanceProduit.compteEncaisse}" converter="converterCompte">
                        <f:selectItems value="#{parametrageShoebox.lstItemCompte}"/>
                    </rich:comboBox>
                    <h:outputText value="#{msg.lib_charteCompte}" styleClass="titreLibelle"/>
                    <rich:comboBox    value="#{gestionCaisse.tsxCaisseAvanceProduit.charteCompte}"   width="330px" converter="converterCharteCompte" >
                        <f:selectItems value="#{parametrageShoebox.lstitemCharteCompte}" />
                    </rich:comboBox>
                    <h:outputText value="#{msg.lib_montant}"/>
                    <h:inputText value="#{gestionCaisse.tsxCaisseAvanceProduit.montant}">
                         <f:convertNumber type="currency" maxFractionDigits="#{gsLogin.currentFormatDevise.apresVirgule}" currencySymbol = "#{gsLogin.currentFormatDevise.curremcy}"/>
                    </h:inputText>
                </h:panelGrid>
                <div align="right">
                    <h:commandButton value="#{msg.btn_valider}" action="#{gestionCaisse.newTransactionAvanceproduit}"/>
                </div>
            </rich:panel>
            </h:form>
                </ui:define>
        

</ui:composition>
