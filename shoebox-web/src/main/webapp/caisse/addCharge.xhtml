<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../templateCaisse.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j">

     <ui:define name="message" >
        <rich:messages styleClass="globalMessages" >
            <f:facet name="message">
                <h:graphicImage  value="/img/error.png"/>
            </f:facet>
        </rich:messages>
           <a4j:status>
                <f:facet name="start">
                    <h:graphicImage  value="/icons/searching_progress.gif"/>
                </f:facet>
            </a4j:status>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <rich:panel>
                <h:outputText value="#{msg.lib_listeTransactionCharges}" styleClass="titrePanel"/>
                <rich:separator width="100%"/>
                <rich:spacer height="10"/>

                <h:panelGrid columns="2">
                    <h:outputText value="#{msg.lib_date}" styleClass="titreLibelle"/>
                    <rich:calendar value="#{gestionCaisse.tsxCaisseCharge.date}"/>
                    <h:outputText value="#{msg.lib_reference}" styleClass="titreLibelle"/>
                    <h:inputText value="#{gestionCaisse.tsxCaisseCharge.reference}"/>
                    <h:outputText value="#{msg.lib_compteEncaisse}" styleClass="titreLibelle"/>
                    <rich:comboBox value="#{gestionCaisse.tsxCaisseCharge.compteEncaisse}" converter="converterCompte">
                        <f:selectItems value="#{parametrageShoebox.lstItemCompte}"/>
                    </rich:comboBox>
                    <h:outputText value="#{msg.lib_categorieDesCharges}" styleClass="titreLibelle"/>
                    <rich:comboBox    value="#{gestionCaisse.tsxCaisseCharge.categorieCharge}"    converter="CategorieChargeConverter" >
                        <f:selectItems value="#{parametrageShoebox.listitemCategorieCharge}" />
                    </rich:comboBox>
                    <h:outputText value="#{msg.lib_charteCompte}" styleClass="titreLibelle"/>
                    <rich:comboBox    value="#{gestionCaisse.tsxCaisseCharge.charteCompte}"   width="330px" converter="converterCharteCompte" >
                        <f:selectItems value="#{parametrageShoebox.lstitemCharteCompte}" />
                    </rich:comboBox>
                    <h:outputText value="#{msg.lib_montant}" styleClass="titreLibelle"/>
                    <h:inputText value="#{gestionCaisse.tsxCaisseCharge.montant}">
                         <f:convertNumber type="currency" maxFractionDigits="#{gsLogin.currentFormatDevise.apresVirgule}" currencySymbol = "#{gsLogin.currentFormatDevise.curremcy}"/>
                    </h:inputText>
                </h:panelGrid>
                <rich:spacer height="40/"/>
                        <table width="100%" border="0">
                            <tr style="background-color:#b8cbab">
                                <td width="20%" ><h:commandButton id="annul" action="/commandes/listCommandeSortieProduitIntrant.xhtml"  style="border-style:none;background-color:#4E0201;width: 100%; cursor: pointer; color: white;font-weight: bold;font-size: 12px" value="#{msg.btn_annuler}" immediate="true"/></td>
                                <td width="60%" ></td>
                                <td  width="20%" height="20px"><h:commandButton id="val"  action="#{gestionCaisse.newTransactionCharge}" styleClass="btn_Valider" value="#{msg.btn_valider}"/></td>
                            </tr>
                        </table>
            </rich:panel>
            </h:form>
                </ui:define>
        

</ui:composition>
