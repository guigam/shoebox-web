<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templateMagasin.xhtml"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:p="http://primefaces.prime.com.tr/ui">




    <ui:define name="message" >
        <rich:messages  style="color:#ff0000; border: 1px; background-color: #9acd84;">
            <f:facet name="message">
                <h:graphicImage  value="/img/error.png"/>
            </f:facet>
        </rich:messages>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <rich:panel>
                <h:outputText value="#{msg.lib_addCommandeEntreeIntrant}" styleClass="titrePanel"/>
                <rich:separator width="100%"/>
                <rich:spacer height="10"/>

                <h:panelGrid columns="2">
                    <h:panelGrid columns="2">
                        <h:outputText value="#{msg.lib_reference}" />
                        <h:inputText value="#{gsCommandes.commade.reference}" required="true" requiredMessage="#{msg.lib_reference} #{msg.message_Obligatoire}"/>
                        <h:outputText value="#{msg.lib_fournisseurIntrant}" />
                        <rich:comboBox value="#{gsCommandes.commade.entite}" converter="converterFI">
                            <f:selectItems value="#{parametrageShoebox.listitemFI}"/>
                        </rich:comboBox>
                    </h:panelGrid>


                        <p:panel>
                            <h:panelGrid columns="2">
                                <h:outputText value="#{msg.lib_listProduit}" />
                                <a4j:commandLink value="ajouter" actionListener="#{gsCommandes.ajouterLigneVide}" reRender="tab" />
                            </h:panelGrid>
                            <rich:separator width="100%"/>
                            <rich:dataTable value="#{gsCommandes.commade.lsttransactionMagasin}" var="tsx" id="tab">
                               <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{msg.lib_magasin}"/>
                                    </f:facet>
                                   <rich:comboBox value="#{tsx.magasin}" converter="converterMagasin">
                                       <f:selectItems value="#{parametrageShoebox.listitemMagasin}"/>
                                    </rich:comboBox>
                                </rich:column>
                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{msg.lib_produit}"/>
                                    </f:facet>
                                    <rich:comboBox value="#{tsx.produit}" converter="converterProduit">
                                        <f:selectItems value="#{parametrageShoebox.listitemProduitIntrant}"/>
                                    </rich:comboBox>
                                </rich:column>
                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{msg.lib_quantite}" />
                                    </f:facet>
                                   <h:inputText value="#{tsx.quantite}"  required="true" requiredMessage="#{msg.lib_quantite} #{msg.message_Obligatoire}"/>
                                </rich:column>
                                   <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{msg.lib_pu}" />
                                    </f:facet>
                                       <h:inputText value="#{tsx.prixUnitaire}"  required="true" requiredMessage="#{msg.lib_pu} #{msg.message_Obligatoire}"/>
                                </rich:column>


                            </rich:dataTable>
                        </p:panel>


                    <h:commandButton value="#{msg.btn_valider}" action="#{gsCommandes.newCommandeEntreeIntrant}"/>
                </h:panelGrid>
            </rich:panel>
        </h:form>
    </ui:define>



</ui:composition>
