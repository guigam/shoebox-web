<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../templateParamSoco.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j">


     <ui:define name="message" >
        <rich:messages styleClass="globalMessages" >
            <f:facet name="message">
                <h:graphicImage  value="/img/error.png"/>
            </f:facet>
        </rich:messages>
           <a4j:status>
                <f:facet name="start">
                    <h:graphicImage  value="/icons/searching_progress.gif"/>
                </f:facet>
            </a4j:status>
    </ui:define>
    <ui:define name="content">
         <h:form>
            <rich:panel>
                <h:outputText value="#{msg.lib_updateUtilisateur}" styleClass="titrePanel" />
                <rich:separator width="100%"/>
                <rich:spacer height="10"/>
                 <h:panelGrid columns="2" styleClass="top,top">
                    <h:panelGrid columns="2">
                        <h:outputText value="#{msg.lib_username}"/>
                        <h:inputText value="#{gsParamSoco.utilisateur.username}"/>
                        <h:outputText value="#{msg.lib_fonction}"/>
                        <h:inputText value="#{gsParamSoco.utilisateur.fonction}"/>
                        <h:outputText value="#{msg.lib_cooperative}"/>
                        <rich:comboBox value="#{gsParamSoco.utilisateur.cooperative}" converter="coopConverter">
                            <f:selectItems value="#{parametrageShoebox.listitemCooperative}"/>
                        </rich:comboBox>
                        <h:outputText value="#{msg.lib_etat}"/>
                        <h:inputText value="#{gsParamSoco.utilisateur.etat}"/>
                        <h:outputText value="#{msg.lib_langue}"/>
                        <rich:comboBox value="#{gsParamSoco.utilisateur.langue}">
                            <f:selectItem itemValue="#{msg.lib_francais}"/>
                            <f:selectItem itemValue="#{msg.lib_anglais}"/>
                        </rich:comboBox>

                    </h:panelGrid>
                    <rich:pickList value="#{gsParamSoco.utilisateur.lstPermission}" converter="permissionConverter">
                        <f:selectItems value="#{gsParamSoco.listitemPermission}"/>
                    </rich:pickList>
                </h:panelGrid>
                <h:commandButton value="#{msg.btn_modifier}" action="#{gsParamSoco.updateUtilisateur}"/>
            </rich:panel>
         </h:form>
    </ui:define>


</ui:composition>
