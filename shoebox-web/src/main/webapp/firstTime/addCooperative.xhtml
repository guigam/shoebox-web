<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../templateParamSoco.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:f="http://java.sun.com/jsf/core">
     <ui:define name="message" >
        <rich:messages styleClass="globalMessages" >
            <f:facet name="message">
                <h:graphicImage  value="/img/error.png"/>
            </f:facet>
        </rich:messages>
           <a4j:status>
                <f:facet name="start">
                    <h:graphicImage  value="/icons/searching_progress.gif"/>
                </f:facet>
            </a4j:status>
    </ui:define>
    <ui:define name="content">
       <rich:panel>
            <h:form>
                <h:outputText value="#{msg.lib_ajouterCooperative}" styleClass="titrePanel" />
                <rich:separator width="100%"/>
                <rich:spacer height="10"/>
                <h:panelGrid columns="2">
                <h:outputText value="#{msg.lib_reference}"/>
         <h:inputText value="#{gsParamSoco.cooperative.reference}"/>
        <h:outputText value="#{msg.lib_nomCooperative}"/>
        <h:inputText value="#{gsParamSoco.cooperative.name}" />
        <h:outputText value="#{msg.lib_pays}"/>
        <h:inputText value="#{gsParamSoco.cooperative.pays}"/>
        <h:outputText value="#{msg.lib_logo}"/>
        <rich:fileUpload fileUploadListener="#{fileuploadBean.uploadListener}"
                id="upload"
                acceptedTypes="jpg, gif, png, bmp">
            </rich:fileUpload>

                </h:panelGrid>

                       <rich:spacer height="40/"/>
                        <table width="100%" border="0">
                            <tr style="background-color:#b8cbab">
                                <td width="15%" ><h:commandButton id="ret" action="/commandes/listCommandeSortieProduitIntrant.xhtml"  styleClass="btn_Valider" value="#{msg.btn_retour}" immediate="true"/></td>
                                <td width="27%" ></td>
                                <td width="15%" ><h:commandButton id="annul" action="/commandes/listCommandeSortieProduitIntrant.xhtml"  style="border-style:none;background-color:#4E0201;width: 100%; cursor: pointer; color: white;font-weight: bold;font-size: 12px" value="#{msg.btn_annuler}" immediate="true"/></td>
                                <td width="27%" ></td>
                                <td  width="15%" height="20px"><h:commandButton id="val"  action="/firstTime/categorieCharge.xhtml" styleClass="btn_Valider" value="#{msg.btn_suivant}"/></td>
                            </tr>
                        </table>
         </h:form>
       </rich:panel>
    </ui:define>

</ui:composition>
