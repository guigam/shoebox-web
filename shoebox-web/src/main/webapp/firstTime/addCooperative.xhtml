<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../templateParamSoco.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:f="http://java.sun.com/jsf/core">
     <ui:define name="message" >
        <rich:messages styleClass="globalMessages" >
            <f:facet name="message">
                <h:graphicImage  value="/img/error.png"/>
            </f:facet>
        </rich:messages>
           <a4j:status>
                <f:facet name="start">
                    <h:graphicImage  value="/icons/searching_progress.gif"/>
                </f:facet>
            </a4j:status>
    </ui:define>
    <ui:define name="content">
       <rich:panel>
            <h:form>
                <h:outputText value="#{msg.lib_ajouterCooperative}" styleClass="titrePanel" />
                <rich:separator width="100%"/>
                <rich:spacer height="10"/>
                <h:panelGrid columns="2">
                <h:outputText value="#{msg.lib_reference}"/>
         <h:inputText value="#{gsParamSoco.cooperative.reference}"/>
        <h:outputText value="#{msg.lib_nomCooperative}"/>
        <h:inputText value="#{gsParamSoco.cooperative.name}" />
        <h:outputText value="#{msg.lib_pays}"/>
        <h:inputText value="#{gsParamSoco.cooperative.pays}"/>
        <h:outputText value="#{msg.lib_logo}"/>
        <rich:fileUpload fileUploadListener="#{fileuploadBean.uploadListener}"
                id="upload"
                acceptedTypes="jpg, gif, png, bmp">
            </rich:fileUpload>

                </h:panelGrid>

                <h:commandButton action="/firstTime/listDefinitioPeriodeAdmin.xhtml" value="#{msg.btn_suivant}"/>
         </h:form>
       </rich:panel>
    </ui:define>

</ui:composition>
