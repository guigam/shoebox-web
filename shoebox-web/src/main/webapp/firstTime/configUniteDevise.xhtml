    <ui:define name="message" >

           <a4j:status>
                <f:facet name="start">

                </f:facet>
            </a4j:status>
    </ui:define>
    <ui:define name="content">
         <rich:panel>
              <h:outputText value="#{msg.lib_paramDeviseUnite}" styleClass="titrePanel" />

            <h:form>
                                    <h:panelGrid columns="4" >

                                        </rich:comboBox>
                                    </h:panelGrid>
 <rich:spacer height="40/"/>
