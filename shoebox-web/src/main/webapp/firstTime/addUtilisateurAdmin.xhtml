<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../templateParamSoco.xhtml"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j">

     <ui:define name="message" >
        <rich:messages styleClass="globalMessages" >
            <f:facet name="message">
                <h:graphicImage  value="/img/error.png"/>
            </f:facet>
        </rich:messages>
           <a4j:status>
                <f:facet name="start">
                    <h:graphicImage  value="/icons/searching_progress.gif"/>
                </f:facet>
            </a4j:status>
    </ui:define>
    <ui:define name="content">
        <h:form>
            <rich:panel>
                <h:outputText value="#{msg.lib_addUtilisateur}" styleClass="titrePanel" />
                <rich:separator width="100%"/>
                <rich:spacer height="10"/>
                <h:panelGrid columns="2" styleClass="top,top">
                    <h:panelGrid columns="2">
                        <h:outputText value="#{msg.lib_username}"/>
                        <h:inputText value="#{gsParamSoco.utilisateur.username}" required="true" requiredMessage="#{msg.lib_username} #{msg.message_Obligatoire}"/>
                        <h:outputText value="#{msg.lib_fonction}"/>
                        <h:inputText value="#{gsParamSoco.utilisateur.fonction}" required="true" requiredMessage="#{msg.lib_fonction} #{msg.message_Obligatoire}"/>
                         <h:outputText value="#{msg.lib_cooperative}"/>
                         <rich:comboBox value="#{gsParamSoco.utilisateur.cooperative}" converter="coopConverter" >
                            <f:selectItems value="#{parametrageShoebox.listitemCooperative}"/>
                        </rich:comboBox>
                        <h:outputText value="#{msg.lib_langue}"/>
                        <rich:comboBox value="#{gsParamSoco.utilisateur.langue}" required="true" requiredMessage="#{msg.lib_langue} #{msg.message_Obligatoire}">
                            <f:selectItem itemValue="#{msg.lib_francais}"/>
                            <f:selectItem itemValue="#{msg.lib_anglais}"/>
                        </rich:comboBox>
                        <h:outputText value="#{msg.lib_etat}"/>
                        <h:selectBooleanCheckbox value="#{gsParamSoco.utilisateur.etat}" required="true" requiredMessage="#{msg.lib_etat} #{msg.message_Obligatoire}"/>

                    </h:panelGrid>
                    <rich:pickList value="#{gsParamSoco.utilisateur.lstPermission}" converter="permissionConverter">
                        <f:selectItems value="#{gsParamSoco.listitemPermission}"/>
                    </rich:pickList>
                </h:panelGrid>
                 <rich:spacer height="40/"/>
                        <table width="100%" border="0">
                            <tr style="background-color:#b8cbab">
                            
                                <td width="15%" ><h:commandButton id="annul" action="#{gsParamSoco.redirect}"  style="border-style:none;background-color:#4E0201;width: 100%; cursor: pointer; color: white;font-weight: bold;font-size: 12px" value="#{msg.btn_annuler}" immediate="true">
                                        <f:param name="outcome" value="/firstTime/listAllUtilisateurs.xhtml"/>
                                    </h:commandButton></td>
                                <td width="70%" ></td>
                                <td  width="15%" height="20px"><h:commandButton id="val"  action="#{gsParamSoco.newUtilisateurAdmin}" styleClass="btn_Valider" value="#{msg.btn_valider}"/></td>
                            </tr>
                        </table>
            </rich:panel>
        </h:form>
    </ui:define>


</ui:composition>
