<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../templateParamSoco.xhtml"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j">
    
        <ui:define name="message" >
        <rich:messages styleClass="globalMessages" >
            <f:facet name="message">
                <h:graphicImage  value="/img/error.png"/>
            </f:facet>
        </rich:messages>
           <a4j:status>
                <f:facet name="start">
                    <h:graphicImage  value="/icons/searching_progress.gif"/>
                </f:facet>
            </a4j:status>
    </ui:define>

    <ui:define name="content">
         <rich:panel>
            <h:form>
                <h:outputText value="#{msg.lib_resume} #{msg.lib_cooperative}" styleClass="titrePanel" />
                <rich:separator width="100%"/>
                <rich:spacer height="10"/>
                <rich:panel style="background-color: white">
                     <h:outputText value="#{msg.lib_informationCooperative}" styleClass="sousTitrePanel" />
                     <rich:separator width="100%" height="2"/>
                <rich:spacer height="10"/>
                 <h:panelGrid columns="2">
                            <h:outputText value="#{msg.lib_reference}" styleClass="titreLibelle"/>
                            <h:outputText value="#{gsParamSoco.cooperative.reference}" styleClass="titreLibelleSimple"/>
                            <h:outputText value="#{msg.lib_nomCooperative}" styleClass="titreLibelle"/>
                            <h:outputText value="#{gsParamSoco.cooperative.name}" styleClass="titreLibelleSimple"/>
                            <h:outputText value="#{msg.lib_pays}" styleClass="titreLibelle"/>
                            <h:outputText value="#{gsParamSoco.cooperative.pays}" styleClass="titreLibelleSimple"/>
                </h:panelGrid>
                </rich:panel>

                <rich:spacer height="40"/>
                <rich:panel style="background-color: white">
                <h:outputText value="#{msg.lib_paramDeviseUnite}" styleClass="sousTitrePanel" />
                 <rich:separator width="100%" height="2"/>
                <rich:spacer height="10"/>
                 <h:panelGrid columns="4" >
                                        <h:outputText value="#{msg.lib_devise}" styleClass="titreLibelle"/>
                                        <h:outputText value="#{gsParamSoco.devise.curremcy}"/>

                                        <h:outputText value="#{msg.lib_chiffreApresVirgule}" styleClass="titreLibelle"/>
                                        <h:outputText value="#{gsParamSoco.devise.apresVirgule}"/>

                                        <h:outputText value="#{msg.lib_unite}" styleClass="titreLibelle"/>
                                        <h:outputText  value="#{gsParamSoco.unite.curremcy}"/>

                                        <h:outputText value="#{msg.lib_chiffreApresVirgule}" styleClass="titreLibelle"/>
                                        <h:outputText value="#{gsParamSoco.unite.apresVirgule}"/>
                                    
              </h:panelGrid>
                </rich:panel>


                 <rich:spacer height="40"/>
                 <rich:panel style="background-color: white">
                 <h:outputText value="#{msg.lib_categorieDesCharges}" styleClass="sousTitrePanel" />
                 <rich:separator width="100%" height="2"/>
                 <rich:dataTable value="#{gsParamSoco.cooperative.lstCategCharge}" var="categ" width="100%">
                     <rich:column width="30%">
                         <f:facet name="header">
                             <h:outputText value="#{msg.lib_nomCategorie}"/>
                         </f:facet>
                         <h:outputText value="#{categ.nomCategorie}"/>
                     </rich:column>
                     <rich:column width="50%">
                         <f:facet name="header">
                             <h:outputText value="#{msg.lib_description}"/>
                         </f:facet>
                           <h:outputText value="#{categ.description}"/>
                     </rich:column>
                     <rich:column width="20%">
                         <f:facet name="header">
                             <h:outputText value="#{msg.lib_type}"/>
                         </f:facet>
                           <h:outputText value="#{categ.type}"/>
                     </rich:column>
                 </rich:dataTable>
                 </rich:panel>


                <rich:spacer height="40"/>
                <rich:panel style="background-color: white">
                <h:outputText value="#{msg.lib_periode}" styleClass="sousTitrePanel" />
                 <rich:separator width="100%" height="2"/>
                <rich:spacer height="10"/>
                 <h:panelGrid  columns="2">
                    <h:outputText value="#{msg.lib_dateDebutPeriode}" styleClass="titreLibelle"/>
                    <h:outputText value="#{gsParamSoco.dePeriode.dateDebut}" />
                    <h:outputText value="#{msg.lib_dateFinPeriode}" styleClass="titreLibelle"/>
                    <h:outputText value="#{gsParamSoco.dePeriode.dateFin}" />
                </h:panelGrid>
                </rich:panel>


                 <rich:spacer height="40"/>
                 <rich:panel style="background-color: white">
                 <h:outputText value="#{msg.lib_paramTransactionSoco}" styleClass="sousTitrePanel" />
                 <rich:separator width="100%" height="2"/>
                <rich:spacer height="10"/>
                <rich:dataTable value="#{gsParamSoco.lstParamtsx}"  var="p" width="100%" >
                            <rich:column width="20%">
                                <f:facet name="header">
                                    <h:outputText value="#{msg.lib_codeTransaction}"/>
                                </f:facet>
                                <h:outputText value="#{p.abrev}"/>
                            </rich:column>
                            <rich:column width="40%">
                                <f:facet name="header">
                                    <h:outputText value="#{msg.lib_transaction}"/>
                                </f:facet>
                                <h:outputText value="#{p.type}"/>
                            </rich:column>
                            <rich:column width="40%">
                                <f:facet name="header">
                                    <h:outputText value="#{msg.lib_charteCompteAssocie}"/>
                                </f:facet>
                                <h:outputText value="#{p.charteCompte.nom}"  />
                            </rich:column>
                        </rich:dataTable>
                </rich:panel>


  <rich:spacer height="40/"/>
                        <table width="100%" border="0">
                            <tr style="background-color:#b8cbab">
                                <td width="15%" ><h:commandButton id="ret" action="/commandes/listCommandeSortieProduitIntrant.xhtml"  styleClass="btn_val" value="#{msg.btn_retour}" immediate="true"/></td>
                                <td width="27%" ></td>
                                <td width="15%" ><h:commandButton id="annul" action="/commandes/listCommandeSortieProduitIntrant.xhtml"  styleClass="btn_annul" value="#{msg.btn_annuler}" immediate="true"/></td>
                                <td width="27%" ></td>
                            <td  width="15%" height="20px"><h:commandButton id="val"  action="#{gsParamSoco.newCoop}" styleClass="btn_val" value="#{msg.btn_valider}"/></td>
                            </tr>
                        </table>
            </h:form>
         </rich:panel>



    </ui:define>


</ui:composition>
