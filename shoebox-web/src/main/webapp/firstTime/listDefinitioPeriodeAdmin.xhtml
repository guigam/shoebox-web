<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../templateParamSoco.xhtml"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j">
 

     <ui:define name="message" >
        <rich:messages styleClass="globalMessages" >
            <f:facet name="message">
                <h:graphicImage  value="/img/error.png"/>
            </f:facet>
        </rich:messages>
           <a4j:status>
                <f:facet name="start">
                    <h:graphicImage  value="/icons/searching_progress.gif"/>
                </f:facet>
            </a4j:status>
    </ui:define>
    <ui:define name="content">
         <rich:panel>
            <h:form>
                <h:outputText value="#{msg.lib_paramDefinitionPeriode}" styleClass="titrePanel" />
                <rich:separator width="100%"/>
                <rich:spacer height="10"/>
                <h:panelGrid  columns="2">
                    <h:outputText value="#{msg.lib_dateDebutPeriode}" styleClass="titreLibelle"/>
                    <rich:calendar value="#{gsParamSoco.dePeriode.dateDebut}" required="true"/>
                    <h:outputText value="#{msg.lib_dateFinPeriode}" styleClass="titreLibelle"/>
                    <rich:calendar value="#{gsParamSoco.dePeriode.dateFin}" required="true"/>
                </h:panelGrid>

                 <rich:spacer height="40/"/>
                        <table width="100%" border="0">
                            <tr style="background-color:#b8cbab">
                                <td width="15%" ><h:commandButton id="ret" action="/firstTime/categorieCharge.xhtml"  styleClass="btn_val" value="#{msg.btn_retour}" immediate="true"/></td>
                                <td width="27%" ></td>
                                <td width="15%" ><h:commandButton id="annul" action="#{redirectController.redirect}"  styleClass="btn_annul" value="#{msg.btn_annuler}" immediate="true">
                                        <f:param name="outcome" value="/firstTime/menuAdmin.xhtml"/>
                                    </h:commandButton></td>
                                <td width="27%" ></td>
                                <td  width="15%" height="20px"><h:commandButton id="val"  action="#{gsParamSoco.definitionPeriodeAdminRedirect}" styleClass="btn_val" value="#{msg.btn_suivant}">
                                          <f:param name="outcome" value="/firstTime/configUniteDevise.xhtml"/>
                                    </h:commandButton></td>
                            </tr>
                        </table>
            </h:form>
         </rich:panel>
    </ui:define>


</ui:composition>
