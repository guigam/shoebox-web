<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templateParametrage.xhtml"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">




    <ui:define name="content">
        <h:form>
            <rich:panel>
                <h:outputText value="#{msg.lib_listFournisseurProduit}" styleClass="titrePanel"/>
                <rich:separator width="100%"/>
                <rich:spacer height="10"/>

                <div style="margin-left:15px">
                    <h:commandButton image="/icons/add.png" action="#{redirectController.redirect}" ><f:param value="addFP" name="outcome"/></h:commandButton>
                    <h:commandLink value="#{msg.lib_addFournisseurproduit}" action="#{redirectController.redirect}" ><f:param value="addFP" name="outcome"/></h:commandLink>
                </div>
                <rich:spacer height="10"/>

                <rich:dataTable width="100%" value="#{parametrageShoebox.lstFournisseurProduit}" var="item">
                    <rich:column width="15%">
                        <f:facet name="header">
                            <h:outputText value="#{msg.lib_reference}" />
                        </f:facet>
                        <h:outputText value="#{item.reference}" />
                    </rich:column>
                    <rich:column width="25%">
                        <f:facet name="header">
                            <h:outputText value="#{msg.lib_description}" />
                        </f:facet>
                        <h:outputText value="#{item.name}" />
                    </rich:column>
                    <rich:column width="10%">
                        <f:facet name="header">
                            <h:outputText value="#{msg.lib_distance}" />
                        </f:facet>
                        <h:outputText value="#{item.distance}" />
                    </rich:column>
                    <rich:column width="20%">
                        <f:facet name="header">
                            <h:outputText value="#{msg.lib_pointCollect}" />
                        </f:facet>
                        <h:outputText value="#{item.pointCollecte}" />
                    </rich:column>
                    <rich:column width="10%">
                        <f:facet name="header">
                            <h:outputText value="#{msg.lib_status}" />
                        </f:facet>
                        <h:outputText value="#{item.statut}"/>
                    </rich:column>
                    <rich:column width="15%">
                        <f:facet name="header">
                            <h:outputText value="#{msg.lib_soldeDepart}" />
                        </f:facet>
                        <h:outputText value="#{item.soldeDepart.montant}" >
                            <f:convertNumber type="currency" minFractionDigits ="#{gsLogin.currentFormatDevise.apresVirgule}" currencySymbol = "#{gsLogin.currentFormatDevise.curremcy}"/>
                        </h:outputText>
                    </rich:column>
                          <rich:column width="5%">
                        <f:facet name="header">
                            <h:outputText value="--" />
                        </f:facet>
                          <h:commandButton id="update" image="/icons/pencil.png"/>
                          <rich:spacer width="5"/>
                          <h:commandButton id="delete"  image="/icons/remove.png"/>
                          <rich:toolTip for="update" value="#{msg.lib_update}"/>
                          <rich:toolTip for="delete" value="#{msg.lib_delete}"/>
                    </rich:column>
                </rich:dataTable>
            </rich:panel>
        </h:form>
    </ui:define>



</ui:composition>
