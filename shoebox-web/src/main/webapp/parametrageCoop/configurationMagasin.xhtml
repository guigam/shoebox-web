<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../templateParametrage.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j">

     <ui:define name="message" >
        <rich:messages styleClass="globalMessages" >
            <f:facet name="message">
                <h:graphicImage  value="/img/error.png"/>
            </f:facet>
        </rich:messages>
           <a4j:status>
                <f:facet name="start">
                    <h:graphicImage  value="/icons/searching_progress.gif"/>
                </f:facet>
            </a4j:status>
    </ui:define>
    <ui:define name="content">
        <h:form>
            <h:outputText value="#{msg.lib_config}" styleClass="titrePanel"/>
            <rich:separator width="100%"/>
            <rich:spacer height="10"/>
            <h:outputText value="#{msg.lib_magasin}"/>
            <rich:spacer width="5"/>
            <h:outputText value="#{parametrageShoebox.magasin.name}"/>
            <h:panelGrid columns="2">
            <h:outputText value="#{msg.lib_produit}" styleClass="titreLibelle"/>
            <rich:comboBox value="#{parametrageShoebox.configmag.tsxMag.produit}" converter="converterProduit">
                <f:selectItems value="#{parametrageShoebox.listitemProduit}"/>
            </rich:comboBox>
            <h:outputText value="#{msg.lib_grade}" styleClass="titreLibelle"/>
            <h:inputText value="#{parametrageShoebox.configmag.tsxMag.grade}" />
            <h:outputText value="#{msg.lib_quantite}" styleClass="titreLibelle" />
            <h:inputText value="#{parametrageShoebox.configmag.tsxMag.quantite}" />
            <h:outputText value="#{msg.lib_montant}" styleClass="titreLibelle"/>
            <h:inputText value="#{parametrageShoebox.configmag.tsxCaisse.montant}" />
            <h:outputText value="#{msg.lib_compteEncaisse}" styleClass="titreLibelle"/>
            <rich:comboBox value="#{parametrageShoebox.configmag.tsxCaisse.compteEncaisse}" converter="converterCompte">
                <f:selectItems value="#{parametrageShoebox.lstItemCompte}"/>
            </rich:comboBox>
            </h:panelGrid>
            <rich:spacer height="10"/>
            <div>
                <h:commandButton value="#{msg.btn_valider}" action="#{parametrageShoebox.newInitMagasinConfig}"/>
                </div>
                <rich:spacer height="20"/>
                <rich:separator height="1"/>
                <rich:spacer height="10"/>
             <rich:dataTable  value="#{parametrageShoebox.magasin.commande.lsttransactionMagasin}" var="mag" width="70%">
                            <f:facet name="header">
                                <h:outputText value="#{msg.lib_listedesTransactionMagasin}"/>
                            </f:facet>
                    <rich:column >
                        <f:facet name="header">
                            <h:outputText value="#{msg.lib_produit}"/>
                        </f:facet>
                        <h:outputText value="#{mag.produit.name}"/>
                    </rich:column>
                    <rich:column >
                        <f:facet name="header">
                            <h:outputText value="#{msg.lib_grade}"/>
                        </f:facet>
                        <h:outputText value="#{mag.grade}"/>
                    </rich:column>
                    <rich:column >
                        <f:facet name="header">
                            <h:outputText value="#{msg.lib_quantite}"/>
                        </f:facet>
                        <h:outputText value="#{mag.quantite}"/>
                    </rich:column>
                </rich:dataTable>
                <rich:spacer height="10"/>
                <rich:dataTable  value="#{parametrageShoebox.magasin.commande.lsttransactionCaisse}" var="caisse" width="70%">
                        <f:facet name="header">
                            <h:outputText value="#{msg.lib_listedesTransaction}"/>
                        </f:facet>
<!--                    <rich:column >
                        <f:facet name="header">
                            <h:outputText value="#{msg.lib_reference}"/>
                        </f:facet>
                        <h:outputText value="#{caisse.m_commande.reference}"/>
                    </rich:column>-->
                    <rich:column >
                        <f:facet name="header">
                            <h:outputText value="#{msg.lib_montant}"/>
                        </f:facet>
                        <h:outputText value="#{caisse.montant}"/>
                    </rich:column>
                    <rich:column >
                        <f:facet name="header">
                            <h:outputText value="#{msg.lib_compteEncaisse}"/>
                        </f:facet>
                        <h:outputText value="#{caisse.compteEncaisse.nomCompte}"/>
                    </rich:column>
                </rich:dataTable>

        </h:form>
    </ui:define>

</ui:composition>
