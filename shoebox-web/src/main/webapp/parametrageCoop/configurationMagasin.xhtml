<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../templateParametrage.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j">

     <ui:define name="message" >
        <rich:messages styleClass="globalMessages" >
            <f:facet name="message">
                <h:graphicImage  value="/img/error.png"/>
            </f:facet>
        </rich:messages>
           <a4j:status>
                <f:facet name="start">
                    <h:graphicImage  value="/icons/searching_progress.gif"/>
                </f:facet>
            </a4j:status>
    </ui:define>
    <ui:define name="content">
        <h:form>
            <h:outputText value="#{msg.lib_config} #{msg.lib_magasin} #{configMag.magasin.name}" styleClass="titrePanel"/>
            <rich:separator width="100%"/>
            <rich:spacer height="10"/>
            <h:panelGrid columns="2">
            <h:outputText value="#{msg.lib_produit}" styleClass="titreLibelle"/>
            <rich:comboBox value="#{configMag.produit}" converter="converterProduit">
                <f:selectItems value="#{parametrageShoebox.listitemProduit}"/>
            </rich:comboBox>
            <h:outputText value="#{msg.lib_grade}" styleClass="titreLibelle"/>
            <h:inputText value="#{configMag.grade}" />
            <h:outputText value="#{msg.lib_quantite}" styleClass="titreLibelle" />
            <h:inputText value="#{configMag.quantite}" />
            <h:outputText value="#{msg.lib_montant}" styleClass="titreLibelle"/>
            <h:inputText value="#{configMag.montant}" />
            </h:panelGrid>
             <rich:spacer height="40/"/>
                        <table width="100%" border="0">
                            <tr style="background-color:#b8cbab">
                                <td width="20%" ><h:commandButton id="annul" action="#{redirectController.redirect}"  styleClass="btn_annul" value="#{msg.btn_annuler}" immediate="true">
                                        <f:param name="outcome" value="/parametrageCoop/listMagasin"/>
                                    </h:commandButton></td>
                                <td width="60%" ></td>
                                <td  width="20%" height="20px"><h:commandButton id="val" action="#{configMag.newInitMagasinConfig}"  styleClass="btn_val" value="#{msg.btn_valider}"/></td>
                            </tr>
                        </table>
                <rich:spacer height="20"/>
                <rich:separator height="1"/>
                <rich:spacer height="10"/>
                <rich:dataTable  value="#{configMag.lstTsxMag()}" var="mag" width="70%">
                            <f:facet name="header">
                                <h:outputText value="#{msg.lib_listedesTransactionMagasin}"/>
                            </f:facet>
                    <rich:column >
                        <f:facet name="header">
                            <h:outputText value="#{msg.lib_produit}"/>
                        </f:facet>
                        <h:outputText value="#{mag.produit.name}"/>
                    </rich:column>
                    <rich:column >
                        <f:facet name="header">
                            <h:outputText value="#{msg.lib_grade}"/>
                        </f:facet>
                        <h:outputText value="#{mag.grade}"/>
                    </rich:column>
                    <rich:column >
                        <f:facet name="header">
                            <h:outputText value="#{msg.lib_quantite}"/>
                        </f:facet>
                        <h:outputText value="#{mag.quantite}"/>
                    </rich:column>
                </rich:dataTable>
                <rich:spacer height="10"/>
                <rich:dataTable  value="#{configMag.magasin.lstTransCaisse}" var="caisse" width="70%">
                        <f:facet name="header">
                            <h:outputText value="#{msg.lib_listedesTransactionMagasin}"/>
                        </f:facet>
<!--                    <rich:column >
                        <f:facet name="header">
                            <h:outputText value="#{msg.lib_reference}"/>
                        </f:facet>
                        <h:outputText value="#{caisse.m_commande.reference}"/>
                    </rich:column>-->
                    <rich:column >
                        <f:facet name="header">
                            <h:outputText value="#{msg.lib_montant}"/>
                        </f:facet>
                        <h:outputText value="#{caisse.montant}"/>
                    </rich:column>
                    <rich:column >
                        <f:facet name="header">
                            <h:outputText value="#{msg.lib_compteEncaisse}"/>
                        </f:facet>
                        <h:outputText value="#{caisse.compteEncaisse.nomCompte}"/>
                    </rich:column>
                </rich:dataTable>

        </h:form>
    </ui:define>

</ui:composition>
