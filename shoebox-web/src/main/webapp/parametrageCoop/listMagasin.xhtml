<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templateParametrage.xhtml"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">




    <ui:define name="content">
        <h:form>
            <rich:panel>
                <h:outputText value="#{msg.lib_listMagasin}" styleClass="titrePanel"/>
                <rich:separator width="100%"/>
                <rich:spacer height="10"/>

                <div style="margin-left:15px">
                    <h:commandButton image="/icons/add.png" action="addMagasin" />
                    <h:commandLink value="#{msg.lib_addMagasin}" action="addMagasin" />
                </div>
                <rich:spacer height="10"/>

                <rich:dataTable width="100%" value="#{parametrageShoebox.lstMagasin }" var="item" id="tab">
                    <rich:column width="30%">
                        <f:facet name="header">
                            <h:outputText value="#{msg.lib_nonMagasin}" />
                        </f:facet>
                        <h:outputText value="#{item.name}" />
                    </rich:column>
                    <rich:column width="25%">
                        <f:facet name="header">
                            <h:outputText value="#{msg.lib_distance}" />
                        </f:facet>
                        <h:outputText value="#{item.distance}" />
                    </rich:column>
                    <rich:column width="40%">
                        <f:facet name="header">
                            <h:outputText value="#{msg.lib_description}" />
                        </f:facet>
                        <h:outputText value="#{item.description}" />
                    </rich:column>
                      <rich:column width="5%">
                        <f:facet name="header">
                            <h:outputText value="--" />
                        </f:facet>
                          <center><h:commandButton id="config" image="/icons/config.png" action="configurationMagasin.xhtml">
                                  <f:setPropertyActionListener target="#{parametrageShoebox.magasin}" value="#{item}"/>
                              </h:commandButton>
                          <rich:toolTip for="config" value="#{msg.lib_update}"/></center> 
                    </rich:column>

                </rich:dataTable>
            </rich:panel>
        </h:form>
    </ui:define>



</ui:composition>
