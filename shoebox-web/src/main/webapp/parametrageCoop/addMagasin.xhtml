<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templateParametrage.xhtml"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j">


     <ui:define name="message" >
        <rich:messages styleClass="globalMessages" >
            <f:facet name="message">
                <h:graphicImage  value="/img/error.png"/>
            </f:facet>
        </rich:messages>
           <a4j:status>
                <f:facet name="start">
                    <h:graphicImage  value="/icons/searching_progress.gif"/>
                </f:facet>
            </a4j:status>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <rich:panel>
                <h:outputText value="#{msg.lib_addMagasin}" styleClass="titrePanel"/>
                <rich:separator width="100%"/>
                <rich:spacer height="10"/>

                <h:panelGrid columns="2">
                    <h:outputText value="#{msg.lib_nonMagasin}" styleClass="titreLibelle"/>
                    <h:inputText value="#{parametrageShoebox.magasin.name}" required="true" requiredMessage="#{msg.lib_nonMagasin} #{msg.message_Obligatoire}"/>
                    <h:outputText value="#{msg.lib_distance}" styleClass="titreLibelle"/>
                    <h:inputText value="#{parametrageShoebox.magasin.distance}" />
                    <h:outputText value="#{msg.lib_description}" styleClass="titreLibelle"/>
                    <h:inputTextarea cols="30" rows="3" value="#{parametrageShoebox.magasin.description}" />
                </h:panelGrid>
                   <rich:spacer height="40/"/>
                        <table width="100%" border="0">
                            <tr style="background-color:#b8cbab">
                                <td width="20%" ><h:commandButton id="annul" action="/parametrageCoop/menuParam.xhtml"  styleClass="btn_annul"  value="#{msg.btn_annuler}" immediate="true"/></td>
                                <td width="60%" ></td>
                                <td  width="20%" height="20px"><h:commandButton id="val" action="#{parametrageShoebox.newMagasin}" styleClass="btn_val" value="#{msg.btn_valider}"/></td>
                            </tr>
                        </table>
            </rich:panel>
        </h:form>
    </ui:define>



</ui:composition>
