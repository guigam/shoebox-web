<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../templateParametrage.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:f="http://java.sun.com/jsf/core">
    

    <ui:define name="content">
           <h:form>
            <rich:panel>
                <h:outputText value="#{msg.lib_addCompteEncaisse}" styleClass="titrePanel"/>
                <rich:separator width="100%"/>
                <rich:spacer height="10"/>

                <div style="margin-left:15px">
                    <h:commandButton image="/icons/add.png" action="addCompteEncaisse" />
                    <h:commandLink value="#{msg.lib_addCompteEncaisse}" action="addCompteEncaisse" />
                </div>
                <rich:spacer height="10"/>

                <rich:dataTable width="100%" value="#{parametrageShoebox.lstCompteEncaisse}" var="item">
                    <rich:column width="10%">
                        <f:facet name="header">
                            <h:outputText value="#{msg.lib_folio}" />
                        </f:facet>
                        <h:outputText value="#{item.folio}" />
                    </rich:column>
                    <rich:column width="30%">
                        <f:facet name="header">
                            <h:outputText value="#{msg.lib_nomCompte}" />
                        </f:facet>
                        <h:outputText value="#{item.nomCompte}" />
                    </rich:column>
                    <rich:column width="40%">
                        <f:facet name="header">
                            <h:outputText value="#{msg.lib_description}" />
                        </f:facet>
                        <h:outputText value="#{item.description}" />
                    </rich:column>
                    <rich:column width="15%">
                        <f:facet name="header">
                            <h:outputText value="#{msg.lib_type}" />
                        </f:facet>
                        <h:outputText value="#{item.typeCompte}" />
                    </rich:column>
                      <rich:column width="5%">
                        <f:facet name="header">
                            <h:outputText value="--" />
                        </f:facet>
                          <h:commandButton id="update" image="/icons/pencil.png"/>
                          <rich:spacer width="5"/>
                          <h:commandButton id="delete"  image="/icons/remove.png"/>
                          <rich:toolTip for="update" value="#{msg.lib_update}"/>
                          <rich:toolTip for="delete" value="#{msg.lib_delete}"/>
                    </rich:column>

                </rich:dataTable>
            </rich:panel>
        </h:form>
    </ui:define>

</ui:composition>
