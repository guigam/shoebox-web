<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templateParametrage.xhtml"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j">



        <ui:define name="message" >
        <rich:messages styleClass="globalMessages" >
            <f:facet name="message">
                <h:graphicImage  value="/img/error.png"/>
            </f:facet>
        </rich:messages>
           <a4j:status>
                <f:facet name="start">
                    <h:graphicImage  value="/icons/searching_progress.gif"/>
                </f:facet>
            </a4j:status>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <rich:panel>
                <h:outputText value="#{msg.lib_addClient}" styleClass="titrePanel"/>
                <rich:separator width="100%"/>
                <rich:spacer height="10"/>

                <h:panelGrid columns="2">
                    <h:outputText value="#{msg.lib_reference}" />
                    <h:inputText value="#{parametrageShoebox.client.reference}" required="true" requiredMessage="#{msg.lib_reference} #{msg.message_Obligatoire}"/>
                    <h:outputText value="#{msg.lib_description}" />
                    <h:inputText value="#{parametrageShoebox.client.name}" required="true" requiredMessage="#{msg.lib_description} #{msg.message_Obligatoire}"/>
                    <h:outputText value="#{msg.lib_soldeDepart}" />
                    <h:inputText value="#{parametrageShoebox.soldeDepart.montant}" required="true" requiredMessage="#{msg.lib_soldeDepart} #{msg.message_Obligatoire}"/>
                </h:panelGrid>
                <rich:spacer height="40/"/>
                        <table width="100%" border="0">
                            <tr style="background-color:#1C4A6D">
                                <td width="20%" ><h:commandButton id="annul" action="/parametrageCoop/menuParam.xhtml"  style="border-style:none;background-color:#4E0201;width: 100%; cursor: pointer; color: white;font-weight: bold;font-size: 12px" value="#{msg.btn_annuler}" immediate="true"/></td>
                                <td width="60%" ></td>
                                <td  width="20%" height="20px"><h:commandButton id="val" action="#{parametrageShoebox.newClient}"  style="border-style:none;background-color: #1C4A6D;width: 100%; cursor: pointer;color: white;font-weight: bold;font-size: 12px " value="#{msg.btn_valider}"/></td>
                            </tr>
                        </table>
            </rich:panel>
        </h:form>
    </ui:define>



</ui:composition>
