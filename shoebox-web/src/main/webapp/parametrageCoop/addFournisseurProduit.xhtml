<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templateParametrage.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="message" >
        <rich:messages  style="color:#ff0000; border: 1px; background-color: #9acd84;">
                                <f:facet name="message">
                                    <h:graphicImage  value="/img/error.png"/>
                                </f:facet>
                            </rich:messages>
    </ui:define>
    
    <ui:define name="content">
        <h:form>
            <rich:panel>
                <h:outputText value="#{msg.lib_addFournisseurproduit}" styleClass="titrePanel"/>
                <rich:separator width="100%"/>
                <rich:spacer height="10"/>

                <h:panelGrid columns="2">
                    <h:outputText value="#{msg.lib_reference}" />
                    <h:inputText value="#{parametrageShoebox.fournisseurproduit.reference}" required="true" requiredMessage="#{msg.lib_reference} #{msg.message_Obligatoire}"/>
                    <h:outputText value="#{msg.lib_description}" />
                    <h:inputText value="#{parametrageShoebox.fournisseurproduit.name}" required="true" requiredMessage="#{msg.lib_description} #{msg.message_Obligatoire}"/>
                    <h:outputText value="#{msg.lib_distance}" />
                    <h:inputText value="#{parametrageShoebox.fournisseurproduit.distance}"  />
                    <h:outputText value="#{msg.lib_pointCollect}" />
                    <h:inputText value="#{parametrageShoebox.fournisseurproduit.pointCollecte}" />
                    <h:outputText value="#{msg.lib_status}" />
                    <rich:comboBox value="#{parametrageShoebox.fournisseurproduit.statut}" required="true" requiredMessage="#{msg.lib_status} #{msg.message_Obligatoire}">
                        <f:selectItem itemValue="#{msg['lib_status.membre']}"/>
                        <f:selectItem itemValue="#{msg['lib_status.nonMembre']}"/>
                        <f:selectItem itemValue="#{msg['lib_status.section']}"/>
                        <f:selectItem itemValue="#{msg['lib_status.sousSection']}"/>
                        <f:selectItem itemValue="#{msg['lib_status.cooperative']}"/>
                    </rich:comboBox>
                    <h:outputText value="#{msg.lib_soldeDepart}" />
                    <h:inputText value="#{parametrageShoebox.soldeDepart.montant}" required="true" requiredMessage="#{msg.lib_soldeDepart} #{msg.message_Obligatoire}"/>
                    <h:commandButton value="#{msg.btn_valider}" action="#{parametrageShoebox.newFournisseurProduit}"/>
                </h:panelGrid>
            </rich:panel>
        </h:form>
    </ui:define>


</ui:composition>
