<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templateParametrage.xhtml"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j">



     <ui:define name="message" >
        <rich:messages styleClass="globalMessages" >
            <f:facet name="message">
                <h:graphicImage  value="/img/error.png"/>
            </f:facet>
        </rich:messages>
           <a4j:status>
                <f:facet name="start">
                    <h:graphicImage  value="/icons/searching_progress.gif"/>
                </f:facet>
            </a4j:status>
    </ui:define>
    <ui:define name="content">
        <h:form>
            <rich:panel>
                <h:outputText value="#{msg.lib_listClient}" styleClass="titrePanel"/>
                <rich:separator width="100%"/>
                <rich:spacer height="10"/>

                <div style="margin-left:15px">
                    <h:commandButton image="/icons/add.png" action="addClient" />
                    <a4j:commandLink value="#{msg.lib_addClient}" action="addClient" />
                </div>
                <rich:spacer height="10"/>

                <rich:dataTable width="100%" value="#{parametrageShoebox.lstClient}" var="item">
                    <rich:column width="30%">
                        <f:facet name="header">
                            <h:outputText value="#{msg.lib_reference}" />
                        </f:facet>
                        <h:outputText value="#{item.reference}" />
                    </rich:column>
                    <rich:column width="45%">
                        <f:facet name="header">
                            <h:outputText value="#{msg.lib_description}" />
                        </f:facet>
                        <h:outputText value="#{item.name}" />
                    </rich:column>
                    <rich:column width="20%">
                        <f:facet name="header">
                            <h:outputText value="#{msg.lib_soldeDepart}" />
                        </f:facet>
                        <h:outputText value="#{item.soldeDepart.montant}" >
                            <f:convertNumber type="currency" minFractionDigits ="#{gsLogin.currentFormatDevise.apresVirgule}" currencySymbol = "#{gsLogin.currentFormatDevise.curremcy}"/>
                        </h:outputText>
                    </rich:column>
                

                </rich:dataTable>
            </rich:panel>
        </h:form>
    </ui:define>



</ui:composition>
