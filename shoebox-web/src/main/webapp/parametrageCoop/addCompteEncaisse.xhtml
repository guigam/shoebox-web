<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../templateParametrage.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j">


        <ui:define name="message" >
        <rich:messages styleClass="globalMessages" >
            <f:facet name="message">
                <h:graphicImage  value="/img/error.png"/>
            </f:facet>
        </rich:messages>
           <a4j:status>
                <f:facet name="start">
                    <h:graphicImage  value="/icons/searching_progress.gif"/>
                </f:facet>
            </a4j:status>
    </ui:define>
    <ui:define name="content">
         <h:form>
            <rich:panel>
                <h:outputText value="#{msg.lib_compteEncaisse}" styleClass="titrePanel"/>
                <rich:separator width="100%"/>
                <rich:spacer height="10"/>

                <h:panelGrid columns="2">
                    <h:outputText value="#{msg.lib_folio}" styleClass="titreLibelle"/>
                    <h:inputText value="#{parametrageShoebox.compte.folio}" required="true" requiredMessage="#{msg.lib_folio} #{msg.message_Obligatoire}"/>
                    <h:outputText value="#{msg.lib_nomCompte}" styleClass="titreLibelle"/>
                    <h:inputText value="#{parametrageShoebox.compte.nomCompte}" required="true" requiredMessage="#{msg.lib_nomCompte} #{msg.message_Obligatoire}"/>
                    <h:outputText value="#{msg.lib_type}" styleClass="titreLibelle"/>
                    <rich:comboBox value="#{parametrageShoebox.compte.typeCompte}" required="true" requiredMessage="#{msg.lib_type} #{msg.message_Obligatoire}">
                        <f:selectItem itemValue="Banque"/>
                        <f:selectItem itemValue="Caisse"/>
                    </rich:comboBox>
                    <h:outputText value="#{msg.lib_description}" styleClass="titreLibelle"/>
                    <h:inputTextarea cols="30" rows="3" value="#{parametrageShoebox.compte.description}" />
                </h:panelGrid>
                <rich:spacer height="40/"/>
                        <table width="100%" border="0">
                            <tr style="background-color:#b8cbab">
                                <td width="20%" ><h:commandButton id="annul" action="/parametrageCoop/menuParam.xhtml"  style="border-style:none;background-color:#4E0201;width: 100%; cursor: pointer; color: white;font-weight: bold;font-size: 12px" value="#{msg.btn_annuler}" immediate="true"/></td>
                                <td width="60%" ></td>
                                <td  width="20%" height="20px"><h:commandButton id="val" action="#{parametrageShoebox.newCompteEncaisse}"  styleClass="btn_Valider" value="#{msg.btn_valider}"/></td>
                            </tr>
                        </table>
            </rich:panel>
        </h:form>
    </ui:define>
</ui:composition>
