<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templateParametrage.xhtml"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j">



     <ui:define name="message" >
        <rich:messages styleClass="globalMessages" >
            <f:facet name="message">
                <h:graphicImage  value="/img/error.png"/>
            </f:facet>
        </rich:messages>
           <a4j:status>
                <f:facet name="start">
                    <h:graphicImage  value="/icons/searching_progress.gif"/>
                </f:facet>
            </a4j:status>
    </ui:define>
    <ui:define name="content">
        <h:form>
            <rich:panel>
                <h:outputText value="#{msg.lib_listCharteCompte}" styleClass="titrePanel"/>
                <rich:separator width="100%"/>
                <rich:spacer height="10"/>

                <div style="margin-left:15px">
                    <h:commandButton image="/icons/add.png" action="addCharteCompte" />
                    <a4j:commandLink value="#{msg.lib_addCharteCompte}" action="addCharteCompte" />
                </div>
                <rich:spacer height="10"/>

                <rich:dataTable width="100%" value="#{parametrageShoebox.lstCharteCompte}" var="item">
                    <rich:column width="10%">
                        <f:facet name="header">
                            <h:outputText value="#{msg.lib_reference}" />
                        </f:facet>
                        <h:outputText value="#{item.reference}" />
                    </rich:column>
                    <rich:column width="10%">
                        <f:facet name="header">
                            <h:outputText value="#{msg.lib_numero}" />
                        </f:facet>
                        <h:outputText value="#{item.numero}" />
                    </rich:column>
                         <rich:column width="55%">
                        <f:facet name="header">
                            <h:outputText value="#{msg.lib_description}" />
                        </f:facet>
                        <h:outputText value="#{item.nom}" />
                    </rich:column>
                    <rich:column width="20%">
                        <f:facet name="header">
                            <h:outputText value="#{msg.lib_type}" />
                        </f:facet>
                        <h:outputText value="#{item.type}" />
                    </rich:column>
                      <rich:column width="5%">
                        <f:facet name="header">
                            <h:outputText value="--" />
                        </f:facet>
                          <h:commandButton id="update" image="/icons/pencil.png"/>
                          <rich:spacer width="5"/>
                          <h:commandButton id="delete"  image="/icons/remove.png"/>
                          <rich:toolTip for="update" value="#{msg.lib_update}"/>
                          <rich:toolTip for="delete" value="#{msg.lib_delete}"/>
                    </rich:column>

                </rich:dataTable>
            </rich:panel>
        </h:form>
    </ui:define>



</ui:composition>
