<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../templateResultat.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="content">
        <rich:panel>
            <h:outputText value="#{msg.lib_comptePayer} " styleClass="titrePanel" />
                <rich:separator width="100%"/>
                <rich:spacer height="10"/>
                <rich:dataTable value="#{gsResultat.compteApayer}"  var="item" width="100%">
                    <rich:column width="10%">
                        <f:facet name="header">
                            <h:outputText value="#{msg.lib_date}"/>
                        </f:facet>
                        <h:outputText value="#{item.date}"/>
                    </rich:column>
                    <rich:column width="10%">
                        <f:facet name="header">
                            <h:outputText value="#{msg.lib_reference}"/>
                        </f:facet>
                        <h:outputText value="#{item.reference}"/>
                    </rich:column>
                    <rich:column width="20%">
                        <f:facet name="header">
                            <h:outputText value="#{msg.lib_entite}"/>
                        </f:facet>
                        <h:outputText value="#{item.entite.name}"/>
                    </rich:column>
                    <rich:column width="30%">
                        <f:facet name="header">
                            <h:outputText value="#{msg.lib_description}"/>
                        </f:facet>
                        <h:outputText value="#{item.description}"/>
                    </rich:column>
                      <rich:column width="10%">
                        <f:facet name="header">
                            <h:outputText value="#{msg.lib_montantTotal}"/>
                        </f:facet>
                        <h:outputText value="#{item.montantTotal}"/>
                    </rich:column>
                      <rich:column width="10%">
                        <f:facet name="header">
                            <h:outputText value="#{msg.lib_montantPaye}"/>
                        </f:facet>
                        <h:outputText value="#{item.montantPaye}"/>
                    </rich:column>
                      <rich:column width="10%">
                        <f:facet name="header">
                            <h:outputText value="#{msg.lib_montantRestant}"/>
                        </f:facet>
                        <h:outputText value="#{item.resteAPayer}"/>
                    </rich:column>
                </rich:dataTable>
                </rich:panel>
    </ui:define>
</ui:composition>
