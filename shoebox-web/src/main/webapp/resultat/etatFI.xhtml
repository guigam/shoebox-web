<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../templateResultat.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j">
    <ui:define name="content">
         <h:form>
             <h:outputText value="#{msg.lib_etatDuCompte} #{msg.lib_fournisseurIntrant}" styleClass="titrePanel" />
                <rich:separator width="100%"/>
                <rich:spacer height="10"/>
                <h:outputText value="#{msg.lib_fournisseurIntrant}"/>
               
                <rich:comboBox value="#{gsResultat.fp}"   valueChangeListener="#{gsResultat.etatcompteFI}"   converter="converterFI"  >
                    <f:selectItems value="#{parametrageShoebox.listitemFI}"/>
                   <a4j:support event="onselect" reRender="tab"/>
                </rich:comboBox>
                
                <rich:spacer height="10"/>
                <rich:dataTable value="#{gsResultat.etatcompteFI}"  var="item" width="100%" id="tab">
                    <rich:column width="20%">
                        <f:facet name="header">
                            <h:outputText value="#{msg.lib_date}"/>
                        </f:facet>
                        <h:outputText value="#{item.date}"/>
                    </rich:column>
                    <rich:column width="50%">
                        <f:facet name="header">
                            <h:outputText value="#{msg.lib_description}"/>
                        </f:facet>
                        <h:outputText value="#{item.charteCompte.nom}"/>
                    </rich:column>
                    <rich:column width="10%">
                        <f:facet name="header">
                            <h:outputText value="#{msg.lib_debourse}"/>
                        </f:facet>
                        <h:outputText value="#{item.typeTransaction == 'E' ? item.montant : ''}"/>
                    </rich:column>
                    <rich:column width="10%">
                        <f:facet name="header">
                            <h:outputText value="#{msg.lib_encaissement}"/>
                        </f:facet>
                        <h:outputText value="#{item.typeTransaction == 'D' ? item.montant : ''}"/>
                    </rich:column>
                </rich:dataTable>
                </h:form>
    </ui:define>
</ui:composition>
