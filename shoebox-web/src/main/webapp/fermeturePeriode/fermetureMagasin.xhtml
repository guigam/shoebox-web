<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../templateUtilisateur.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:form>
        <rich:panel>
         <h:outputText value="#{msg.lib_fermeturemagasin}" styleClass="titrePanel"/>
        <rich:separator />
        <rich:spacer height="20"/>
        <rich:dataTable value="#{fermeturePeriode.lstTransMag}" var="m" width="100%">
            <rich:column width="20%">
                <f:facet name="header">
                    <h:outputText value="#{msg.lib_produit}" />
                </f:facet>
                <h:outputText value="#{m.produit.name}"/>
                </rich:column  >
            <rich:column width="15%">
                <f:facet name="header">
                    <h:outputText value="#{msg.lib_magasin}" />
                </f:facet>
                <h:outputText value="#{m.magasin.name}"/>
                </rich:column>
            <rich:column width="5%">
                <f:facet name="header">
                    <h:outputText value="#{msg.lib_grade}" />
                </f:facet>
                <h:outputText value="#{m.grade}"/>
                </rich:column>
            <rich:column width="20%">
                <f:facet name="header">
                    <h:outputText value="#{msg.lib_quantite}" />
                </f:facet>
                <h:outputText value="#{m.quantite}"/>
            </rich:column>
            <rich:column width="20%">
                <f:facet name="header">
                    <h:outputText value="#{msg.libQteReel}"  />
                </f:facet>
                <h:inputText value="#{m.qteReel}"/>
            </rich:column>
            <rich:column width="20%">
                <f:facet name="header">
                    <h:outputText value="#{msg.lib_valReel}"  />
                </f:facet>
                <h:inputText value="#{m.valueReel}"/>
            </rich:column>
        </rich:dataTable>
        <rich:spacer height="40/"/>
           <table width="100%" border="0">
                            <tr style="background-color:#b8cbab">
                                <td width="20%" ><h:commandButton id="annul" action="#{fermeturePeriode.annulBeginPeriode()}"  styleClass="btn_annul" value="#{msg.btn_annuler}" immediate="true"/></td>
                                <td width="60%" ></td>
                                <td  width="20%" height="20px"><h:commandButton id="val"  action="#{fermeturePeriode.fermerPeriode}" styleClass="btn_val" value="#{msg.btn_valider}"/></td>
                            </tr>
                        </table>
        </rich:panel>
        </h:form>
    </ui:define>



</ui:composition>
